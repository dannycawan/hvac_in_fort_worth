name: Flutter Build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 📥 Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ⚙️ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.0" # versi Flutter stabil terbaru

      # 📦 Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 🔎 Debug: cek apakah file keystore & key.properties ada
      - name: Debug keystore and key.properties
        run: |
          echo "---- android/app ----"
          ls -l android/app
          echo "---- android ----"
          ls -l android
          echo "---- key.properties ----"
          cat android/key.properties || echo "⚠️ key.properties tidak ditemukan!"

      # 📱 Build APK (Release)
      - name: Build APK (release)
        run: flutter build apk --release

      # 📦 Build AAB (Release, Play Store format)
      - name: Build AAB (release)
        run: flutter build appbundle --release

      # 📂 Debug: list build outputs
      - name: List build outputs
        run: ls -R build/app/outputs

      # ⬆️ Upload APK ke GitHub Actions artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: hvac-apk
          path: build/app/outputs/flutter-apk/*.apk

      # ⬆️ Upload AAB ke GitHub Actions artifact
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: hvac-aab
          path: build/app/outputs/bundle/release/*.aab
