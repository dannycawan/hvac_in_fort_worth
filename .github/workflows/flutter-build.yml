name: Flutter Build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.0" # Versi Flutter stabil terbaru

      - name: Install dependencies
        run: flutter pub get

      # ðŸ”‘ Decode keystore dari GitHub Secrets
      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/my-release-key.jks

      # ðŸ”‘ Buat file key.properties otomatis
      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=app/my-release-key.jks" >> android/key.properties

      # ðŸ”Ž Debug untuk memastikan file keystore & key.properties ada
      - name: Debug keystore and key.properties
        run: |
          echo "---- android/app ----"
          ls -l android/app
          echo "---- key.properties ----"
          cat android/key.properties

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Build AAB (release)
        run: flutter build appbundle --release

      # Debug: cek isi folder output
      - name: List build outputs
        run: ls -R build/app/outputs

      # Upload APK sebagai artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: hvac-apk
          path: build/app/outputs/flutter-apk/*.apk

      # Upload AAB sebagai artifact
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: hvac-aab
          path: build/app/outputs/bundle/release/*.aab
