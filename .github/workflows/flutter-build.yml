name: Flutter Build & Release

on:
  push:
    branches:
      - main

permissions:
  contents: write  # penting supaya bisa buat release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'   # Paksa pakai Flutter terbaru (Dart 3.8.x)

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Build AAB
        run: flutter build appbundle --release

      - name: Get version name
        id: version
        run: |
          VERSION_NAME=$(grep 'version:' pubspec.yaml | head -1 | awk '{print $2}')
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version_name }}
          name: "Release v${{ steps.version.outputs.version_name }}"
          draft: false
          prerelease: false
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
