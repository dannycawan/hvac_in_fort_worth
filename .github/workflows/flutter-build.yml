name: Flutter Build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 📥 Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🔄 Gradle Cache (TAMBAHAN INI)
      - name: Setup Gradle Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # ⚙️ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.0"
          cache: true
          cache-key: flutter-packages

      # 📦 Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 🔑 Setup Keystore
      - name: Setup Keystore
        run: |
          echo "Membuat keystore dari GitHub Secrets..."
          echo "${{ secrets.ANDROID_KEYSTORE_FILE }}" | base64 -d > android/app/my-release-key.jks
          
          echo "Membuat key.properties..."
          cat > android/key.properties << EOF
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=my-release-key.jks
          EOF

      # 🔧 Fix permissions
      - name: Fix permissions
        run: |
          sudo chmod -R 755 android
          sudo chmod 644 android/app/my-release-key.jks

      # 🏗️ Build APK dengan timeout (DIPERBAIKI)
      - name: Build APK (release)
        run: |
          timeout 20m flutter build apk --release --no-tree-shake-icons
        timeout-minutes: 25

      # 🏗️ Build AAB dengan timeout (DIPERBAIKI)
      - name: Build AAB (release)
        run: |
          timeout 20m flutter build appbundle --release --no-tree-shake-icons
        timeout-minutes: 25

      # ⬆️ Upload artifacts (sama seperti sebelumnya)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: hvac-apk-release
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: warn

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: hvac-aab-release
          path: build/app/outputs/bundle/release/app-release.aab
          if-no-files-found: warn